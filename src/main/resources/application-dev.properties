
spring.application.name=ZoomBus

# Data source configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/zoombus_dev?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=2002
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
# Server configuration
server.servlet.context-path=/ZoomBus-dev
server.port=8081 

#s3
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_ACCESS_KEY}
aws.region=us-east-1
aws.s3.bucketName=passenger-images